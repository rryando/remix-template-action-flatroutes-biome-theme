name: ⬣ Lint and Check

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-check:
    name: ⬣ Lint and Check
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: 📥 Install deps
        run: yarn --frozen-lockfile

      - name: 🔬 Lint
        run: yarn lint

      - name: 🔎 Type check
        run: yarn typecheck

      - name: 🌳 Biome check
        run: yarn biome check .

      - name: 🌳 Biome format
        run: yarn biome format --write .

      # Uncomment if you have tests
      # - name: 🧪 Run tests
      #   run: yarn test